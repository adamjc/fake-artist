<html>
  <body>
    <script src="/socket.io/socket.io.js"></script>

    <button id="new-game" onclick=click>New Game</button>
    <button id="join-game" onclick=click>Join</button>
    <input id="room-id-input" type="text">
    <div id="room-id-output"></div>
    <script>
        const socket = io('http://localhost:3000')
        socket.on('hello', console.log)
        function newGame () {
          console.log('new game')
          socket.emit('game:new')
        }

        function joinGame () {
          console.log('join game')
          const roomId = document.getElementById('room-id-input').value
          socket.emit('game:join', roomId)
        }

        socket.on('game:new', roomId => {
          document.getElementById('room-id-output').innerText = `ROOM ID: ${roomId}`
        })
  
        document.getElementById('new-game').addEventListener('click', newGame)
        document.getElementById('join-game').addEventListener('click', joinGame)
      </script>
  </body>
</html>
